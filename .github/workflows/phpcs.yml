name: (A) PHPCS
on:
  push:
    branches:
      - '*'
permissions:
  actions: read
  contents: write
jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get Repo Name
        run:   echo ::set-env name=GHA_BRANCH::$(echo $GITHUB_REF | awk -F / '{print $3}')
        shell: bash
      - name: Composer install
        run: |
          echo $GITHUB_SHA
          echo $GHA_BRANCH
          gh workflow run codetesting.yml -f modules=oit -f phpstan_level=0 -R UCBoulder/oit_dingo
        env:
          GH_TOKEN: ${{ secrets.RALPHIE_TOKEN }}
